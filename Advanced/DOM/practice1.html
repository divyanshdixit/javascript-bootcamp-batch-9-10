    <script>

        console.log(document.anchors); // both have length prop, item() and namedItem() method

        console.log(document.links);

        console.log(document.images);
        
        for(let i=0; i<document.links.length; i++ ){
            console.log(document.links[i])
        }

        var obj = {
            fileName:'practice1.html',
            owner:"Divyansh",
            readOrWrite:"read"
        }


        var div = document.getElementById('show');
        console.log(div.innerHTML);

        for(let i in obj) {
           console.log(i)
        //    i as property
           div.innerHTML = div.innerHTML +  `<p> ${i} : ${obj[i]}</p>`
        }

        // Object to array : 
        console.log(Object.keys(obj), Object.values(obj), Object.entries(obj));

        for (let i of Object.keys(obj)) {
            console.log(i);
        }

        // array to object:

        var arr = ["Divyansh", "1011", "Software Developer"];
        // array iterator object
        console.log(arr.keys());

        var div2 = document.getElementById('show2');

        for (let i  of arr.keys()) {
            console.log(i);
            div2.innerHTML += `${i+1}`
        }

        for (let j of arr.values()) {
            console.log(j)
            div2.innerHTML += `${j}`
        }

        var div3 = document.getElementById('show3');

        for (let k of arr.entries()) {
            console.log(k);
            div3.innerHTML += `<p> ${k[0]+1} : ${k[1]} </p>`
        }

        console.log(div3.innerHTML, div3.innerText)

    </script>
